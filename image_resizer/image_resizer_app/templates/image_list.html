{% extends 'base.html' %}

{% block content %}

<h1>Список изображений</h1>
<ul>
	{% for image in object_list %}
		<li>
			<a href="{{ image.original.url }}">
				<img src="{{ image.original.url }}" height="300">
			</a>
		</li>
	{% empty %}
		<li>Нет доступных изображений.</li>
	{% endfor %}
</ul>
<a href="/upload">Добавить изображение</a> 

{% endblock %}
