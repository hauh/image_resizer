{% extends 'base.html' %}

{% block content %}

<h1>Список изображений</h1>
<ul>
	{% for image in object_list %}
		<li>
			<a href="{% url 'image-update' image.pk %}">{{ image.name }}</a>
		</li>
	{% empty %}
		<li>Нет доступных изображений.</li>
	{% endfor %}
</ul>
<a href="{% url 'image-create' %}">Добавить изображение</a> 

{% endblock %}
